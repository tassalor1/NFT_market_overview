<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Recognition</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/98.css">
  <style>
    @font-face {
      font-family: 'PixeloidSans';
      src: url("\\static\\fonts\\blue-screen-font\\BlueScreenPersonalUseRegular-0W1M9.ttf") format('truetype');
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: linear-gradient(#F0E3DA, #F0E3DA);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: hidden;
    }
    .container {
      width: 70%;
      max-width: 1000px;
      margin-top: 50px; /* reduced from 250px */
      padding: 20px;
      box-sizing: border-box;
    }
    .page-title {
      font-family: 'PixeloidSans', sans-serif;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      font-weight: normal;
    }
    .window {
      width: 50%;
      max-width: 250px;
      height: 300px;
      min-width: 250px;
    }
    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-comp {
      width: 32px;
      height: 32px;
      display: block;
    }
    .icon-text {
      font-family: 'PixeloidSans', sans-serif;
      margin-top: 5px;
      font-size: 15px;
    }
    .face-icon {
      width: 32px;
      height: 32px;
      display: block;
    }
    .chart-container {
      border-radius: 15px;
      background-color: #fafafa;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      width: 80%;
      height: 300px;
      margin: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .description {
      text-align: center;
      padding: 20px;
      font-family: 'PixeloidSans', sans-serif;
      font-size: 20px;
    }
    .footer {
      width: 100%;
      position: relative;
      bottom:0;
      text-align: center;
    }
    .icon-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 130px;
      margin: 0 auto; /* center the icon-container */
    }
    .small-box {
      border-radius: 15px;
      background-color: #fafafa;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      width: 200px; /* adjust if needed */
      height: 200px;
      margin-left: auto;
      margin-right: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .chart-and-smallbox-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 110%;
      margin-left: 5%; /* added to push the charts to the left */
    }
  </style>
</head>
<body>
  <h1 class="page-title">NFT Market Analysis</h1>
  <div class="container">
    <p class="description">This website provides comprehensive analysis on the NFT market. Navigate through different visualisations to understand the dynamics of the NFT market.</p>
    <div class="footer">
      <div class="icon-container">
        <!-- Icon (face-icon) -->
        <div class="icon-wrapper" style="margin: 0 auto;">
          <a href="https://github.com/tassalor1" target="_blank">
            <img src="/static/icons/msagent_file-1.png" alt="Face Icon" class="face-icon">
          </a>
          <p class="icon-text">Creator</p>
        </div>
      </div>
      <div class="chart-and-smallbox-container">
        <div class="chart-grid">
          <div class="chart-container">
            <iframe src="https://dune.com/embeds/2343256/3836763" width="100%" height="100%" style="border:none;"></iframe>
          </div>
          <div class="chart-container">
            <iframe src="https://dune.com/embeds/2344153/3838186" width="100%" height="100%" style="border:none;"></iframe>
          </div>
          <div class="chart-container">
            <iframe src="https://dune.com/embeds/2343578/3837381" width="100%" height="100%" style="border:none;"></iframe>
          </div>
          <div class="chart-container">
            <iframe src="https://dune.com/embeds/2343256/3836763" width="100%" height="100%" style="border:none;"></iframe>
          </div>
        </div>
        <div class="small-box">
          <!-- Content of the small box goes here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
