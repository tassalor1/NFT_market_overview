<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Recognition</title>
  <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
  <style>
    @font-face {
      font-family: 'PixeloidSans';
      src: url("\\static\\fonts\\blue-screen-font\\BlueScreenPersonalUseRegular-0W1M9.ttf") format('truetype');
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* align to the top of the page */
      min-height: 100vh;
      margin: 0;
      background-image: linear-gradient(#F0E3DA, #F0E3DA);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .container {
      width: 70%;
      max-width: 1000px;
      margin: 250px auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .page-title {
      font-family: 'PixeloidSans', sans-serif;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      font-weight: normal;
    }
    .window {
      width: 50%;
      max-width: 250px;
      height: 300px;
      min-width: 250px;
    }
    .icon-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 130px;
    }
    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-comp {
      width: 32px;
      height: 32px;
      display: block;
    }
    .icon-text {
      font-family: 'PixeloidSans', sans-serif;
      margin-top: 5px;
      font-size: 15px;
    }
    .face-icon {
      width: 32px;
      height: 32px;
      display: block;
    }
    .chart-container {
      border-radius: 15px;
      background-color: #fafafa;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      width: 90%;
      height: 300px;
      margin: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
     .description {
      text-align: center;
      padding: 20px;
      font-family: 'PixeloidSans', sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 class="page-title">NFT Market Analysis</h1>
  <div class="container">
     <p class="description">This website provides comprehensive analysis on the NFT market.
    Navigate through different visualisations to understand the dynamics of the NFT market.</p>
    <div class="icon-container">
      <!-- Icon (face-icon) -->
      <div class="icon-wrapper" style="margin: 0 auto;">
        <a href="https://github.com/tassalor1" target="_blank">
          <img src="/static/icons/msagent_file-1.png" alt="Face Icon" class="face-icon">
        </a>
        <p class="icon-text">Creator</p>
      </div>
    </div>
    <div class="chart-container">
      <iframe src="https://dune.com/embeds/2343256/3836763" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <div class="chart-container">
      <iframe src="https://dune.com/embeds/2344153/3838186" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <div class="chart-container">
      <iframe src="https://dune.com/embeds/2343578/3837381" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <div class="chart-container">
      <iframe src="https://dune.com/embeds/2343256/3836763" width="100%" height="100%" style="border:none;"></iframe>
    </div>
  </div>
</body>
</html>
