<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Recognition</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    @font-face {
      font-family: 'PixeloidSans';
      src: url("/static/fonts/PixeloidSans-JR6qo.ttf") format('truetype');
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    body {
      background-image: url("/static/1719894.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      flex-wrap: wrap;
    }
    .chart-container {
      width: 45%;
      max-width: 250px;
      height: 300px;
      min-width: 250px;
      margin: 10px;
    }
    .header {
      font-size: 20px;
      font-weight: 300;
      font-family: 'PixeloidSans', sans-serif;
      width: 100%;
      position: fixed;
      background: #f8f9fa;
      text-align: center;
      padding: 20px 0;
      top: 0;
    }
    .footer {
      font-size: 20px;
      font-weight: 300;
      font-family: 'PixeloidSans', sans-serif;
      width: 100%;
      position: fixed;
      background: #f8f9fa;
      text-align: center;
      padding: 20px 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Digit Recognition</h1>
  </div>
  <div class="container">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart2"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart3"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart4"></canvas>
    </div>
  </div>
  <!-- Footer -->
  <div class="footer">
    <div class="icon-container">
      <!-- First icon and its text -->
      <div class="icon-wrapper">
        <a href="https://github.com/tassalor1/MNIST_Digit_Recognition" target="_blank">
          <img src="/static/images/accessibility_contrast.png" alt="Icon" class="icon-comp">
        </a>
        <p class="icon-text">Github</p>
      </div>
      <!-- Second icon (face-icon) -->
      <div class="icon-wrapper">
        <a href="https://github.com/tassalor1" target="_blank">
          <img src="/static/images/msagent-2.png" alt="Face Icon" class="face-icon">
        </a>
        <p class="icon-text">Creator</p>
      </div>
    </div>
  </div>
</body>
</html>
